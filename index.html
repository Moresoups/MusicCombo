<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elemental Music Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <section class="hero is-medium">
    <h1 class="has-text-white is-size-1">Select Two Elements and Click Combine to Create Music!</h1>
    <div class="hero-head">
      </div>
      </section>
      <section class="section">
      <div class="container">
        <div class="columns is-variable is-0-mobile">
          <div class="column is-full">
            <button class="btn bd-notification is-primary html" style='margin-right:50px' id="btn1" row="1" onclick="earth();">
              <i class="fa-solid fa-earth-americas"></i>
              Earth
            </button>
            </div>
            </div>
      
        <div class="column-color "id="youtube"></div>
        <div class="columns is-variable is-0-mobile">
          <div class="column is-two-fifths">
            <button class="btn" style='margin-right:50px' id="btn3" onclick="wind();">
              <i class="fa-solid fa-wind"></i>
              Wind</button>
              </div>
             <div class="column is-10 is-offset-0">
                <button class="btn" style='margin-right:50px' id="btn2" onclick="fire();">
                  <i class="fa-solid fa-fire"></i>
                        Fire</button>
              </div>
        </div>
        <div class="columns is-variable is-0-mobile">

          <div class="column is-three-fifths">

            <button class="btn" style='margin-right:50px' id="btn5" onclick="dark();">
              <i class="fa-solid fa-moon"></i>
              Dark
            </button>
          </div>
          <div class="column is-4-desktop is-10-table is-offset-0">
            <button class="btn" style='margin-right:50px' id="btn4" onclick="water();">
              <i class="fa-solid fa-water"></i>
              Water </button>
          </div>
          </div>
          <div class="columns is-mobile">
          <div class="column is-full">
            <button class="btn" style='margin-right:50px' id="btn6" onclick="light();">
              <i class="fa-solid fa-sun"></i>
              Light
            </button>
        </div>
        </div>
      </div>
      </section>
    <div id="spotify" class="spotify"> </div>
    <section class="section">
       <div class="container">
      <div class="columns is-variable is-0-mobile column-color">
        <div class="column is-full  is-0-mobible">
        <button class="MERGE button is-rounded" onclick="combine();" role="button" id="Combine">Combine!</button>
          </div>
          </div>
        </div> 
        
     </section>
     <section class="section">
      <div class="container">
     <div class="columns is-variable is-0-mobile column-color">
       <div class="column is-full  is-0-mobible">
   <button class="MERGE button"  onClick="window.location.reload();"  style="display:none;"  id="Refresh" >Do Another Combination</button>
   </div>
   </div>
   </div>
     </section>

<section class="section pb-10">
 <div class="container">
  <div class="columns is- is-multiline column-color">
    <div class="column is-one-fifth">
      <div class="card has-background-grey-darker has-text-white py-0 mr-0" id="card">
        <header class="card-header has-background-grey-dark ">
          <p class= "card-header-title subtitle has-text-white is-centered">
            Combinations Discovered
          </p>
        </header>
        <div class="card-content ">
          <ul id="combinationList"></ul>
        </div>
      </div>
      </div>
    </section>


    <footer class="footer pb-0">
      <div class="content has-text-white">
        <p>
          <strong class="has-text-white">Contributors</strong> : Christopher Gardner - Connor Bazil - Silvia Olinger</a> 
        </p> 
      </div>
    </footer>
</main>

    <script src="https://kit.fontawesome.com/ebe5d16706.js" crossorigin="anonymous"></script>
    <script src="assets/javascript.js"></script>

</body>

</html>
