<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css" />

<body>
  <section class="hero is-medium">
    <h1 class="has-text-white is-size-1">Select two elements and click combine to create music!</h1>
    <div class="hero-head">
      <div class="container">
        <div class="columns is-mobile">
          <div class="column is-half">
            <button class="btn bd-notification is-primary html" style='margin-right:50px' id="btn1" row="1" onclick="earth();">
              <i class="fa-solid fa-earth-americas"></i>
              Earth
            </button>
          </div>
          <div class="column is-4-offset-7">
            <button class="btn" style='margin-right:50px' id="btn2" onclick="fire();">
              <i class="fa-solid fa-fire"></i>
              Fire</button>
          </div>
        </div>
        <div id="youtube"></div>
        <div class="columns is-mobile">
          <div class="column is-one-quarter">
            <button class="WI" style='margin-right:50px' id="btn3" onclick="wind();">
              <i class="fa-solid fa-wind"></i>
              Wind</button>
          </div>
          <div class="column is-4 is-offset-6">
            <button class="btn" style='margin-right:50px' id="btn4" onclick="water();">
              <i class="fa-solid fa-fire"></i>
              Water </button>
          </div>

        </div>

        <div class="columns is-mobile">

          <div class="column is-4 is-offset-2">
            <button class="btn" style='margin-right:50px' id="btn5" onclick="dark();">
              <i class="fa-solid fa-circle"></i>
              Dark
            </button>
          </div>
        </div>
        <div class="column">
          <button class="btn" style='margin-right:50px' id="btn6" onclick="light();">
            <i class="fa-solid fa-sun"></i>

            Light
          </button>

        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    <ul id="combinationList"></ul>
    <div id="spotify" class="spotify"> </div>
    
    <button class="MERGE" onclick="combine();" role="button" id="combine">Combine!</button>
    <button class="hidden" id="refresh" display="none">generate another song</button>
<container>
    <div id="spotify" class="spotify"> </div>
    </container>




</main>

</html>
