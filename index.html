<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Maker</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/ebe5d16706.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>

    <table>
      <topPoint>

        <div class="columns is-mobile is-multiline is-centered">
          <div class="column is-narrow">
            <button class="E bd-notification is-primary html" style='margin-right:50px' row="1" onclick="earth();">
              <i class="fa-solid fa-earth-americas"></i>
              Earth
            </button>

          </div>
        </div>

        </textarea>
      </topPoint>

      <upperPoints>
        <button class="WI" style='margin-right:50px' row="1" onclick="wind();">
          <i class="fa-solid fa-wind"></i>
          Wind
        </button>


        <button class="F" style='margin-right:50px' onclick="fire();">
          <i class="fa-solid fa-fire"></i>
          Fire
        </button>
      </upperPoints>

      <lowerPoint>
        <button class="WA" style='margin-right:50px' onclick="water();">
          <i class="fa-solid fa-tint"></i>
          Water
        </button>

        <button class="D" style='margin-right:50px' onclick="dark();">

          <i class="fa-solid fa-circle"></i>
          Dark
        </button>
      </lowerPoint>

      <bottomPoint>
        <button class="L" style='margin-right:50px' onclick="light();">
          <i class="fa-solid fa-sun"></i>

          Light
        </button>
      </bottomPoint>
    </table>
    <button class="MERGE" id="combine" onclick="combine();" role="button">Combine!</button>

    <button onclick="death()"> Clear all</button>
  
    <!-- <div class = "card">
      <div class = "media-content">
        <p class="title-is-4">Combinations Used</p>
      </div>
      <div class = "content"></div>
    </div> -->
    <div id="spotify"></div>
    <div id="youtube"></div>
    <ul class='box radius-small'>
      <h3 class="has-background-grey-light">Combinations Used</h3>
      <div class='columns is-mobile is-centered'>
        <div class='column is-5'>
          <li class="list-item">
          </li>
        </div>
      </div>
    </ul>
  </main>


  <script src="assets/javascript.js"></script>
</body>

</html>
